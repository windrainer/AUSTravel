<div>
    <h2>
        <span jhiTranslate="ausTravelApp.cnbanner.home.title">Cnbanners</span>
        <button class="btn btn-primary float-right jh-create-entity create-cnbanner" [routerLink]="['/', { outlets: { popup: ['cnbanner-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="ausTravelApp.cnbanner.home.createLabel">
            Create new Cnbanner
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="cnbanners">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="background"><span jhiTranslate="ausTravelApp.cnbanner.background">Background</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="logo"><span jhiTranslate="ausTravelApp.cnbanner.logo">Logo</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="name"><span jhiTranslate="ausTravelApp.cnbanner.name">Name</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="activated"><span jhiTranslate="ausTravelApp.cnbanner.activated">Activated</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let cnbanner of cnbanners ;trackBy: trackId">
                <td><a [routerLink]="['../cnbanner', cnbanner.id ]">{{cnbanner.id}}</a></td>
                <td>{{cnbanner.background}}</td>
                <td>{{cnbanner.logo}}</td>
                <td>{{cnbanner.name}}</td>
                <td>{{cnbanner.activated}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../cnbanner', cnbanner.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'cnbanner/'+ cnbanner.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'cnbanner/'+ cnbanner.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
        <div *ngIf="cnbanners && cnbanners.length">
            <div class="row justify-content-center">
                <jhi-item-count [page]="page" [total]="queryCount" [itemsPerPage]="itemsPerPage"></jhi-item-count>
            </div>
            <div class="row justify-content-center">
                <ngb-pagination [collectionSize]="totalItems" [(page)]="page" (pageChange)="loadPage(page)"></ngb-pagination>
            </div>
        </div>
</div>
